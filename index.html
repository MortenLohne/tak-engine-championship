<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type" />
    <title>Tak engine championship</title>

    <style media="screen">
        body {
            margin: 0;
            padding: 30px;
            font-family: sans-serif;
        }

        .row {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: stretch;
        }

        .input-error {
            border: 2px solid red;
            background-color: #ffe6e6;
            outline: none;
        }

        body>.row {
            flex-grow: 1;
            min-width: 200px;
            flex-wrap: wrap;
            margin-top: 1em;
        }

        body>.row>* {
            flex-grow: 1;
            min-width: 200px;
        }

        .row input,
        .row textarea {
            width: 100% !important;
            margin-bottom: 1em;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Tak engine championship</h1>

    <iframe id="ninja"
        src="https://ptn.ninja/&showControls=true&showPlayButton=false&showPTN=false&showText=false&showBoardPrefsBtn=true&disableBoard=true"
        width="100%" height="600px" style="width: 100%; height: 600px; max-height: 100vh" frameborder="0"
        allowfullscreen></iframe>

    <script type="module" src="./index.js"></script>

</body>

</html>
