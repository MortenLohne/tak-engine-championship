<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      http-equiv="Content-Type"
    />
    <title>Tak Engine Championship</title>

    <style media="screen">
      body {
        margin: 0;
        padding: 0;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #607d8b;
        font-family: Roboto,-apple-system,Helvetica Neue,Helvetica,Arial,sans-serif;
        color: white;
        text-shadow: 0 0.05em 0.1em black
      }

      .wrapper {
        overflow: hidden;
        position: relative;
        flex: 0.5 0.5;
      }

      #container {
        display: flex;
        flex-direction: row;
      }
      @media (max-aspect-ratio: 3/2) {
        #container {
          flex-direction: column;
        }
      }

      #container,
      #ninja,
      #chart {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      #chart-wrapper {
        box-shadow: 0 7px 9px -7px rgba(0, 0, 0, 0.7) inset;
      }

      #ninja-wrapper {
        flex: 1 0;
      }
    </style>
  </head>

<body>
    <div id="container">
    <div id="loading" class="loading">
      <p id="loading-text">
        Connecting...
      </p>
    </div>
      <div id="ninja-wrapper" class="wrapper">
        <iframe
          id="ninja"
          src="https://ptn.ninja/&showControls=true&showPlayButton=false&disablePTNTools=true&disableUndo=true&disableText=true&showBoardPrefsBtn=true&disableBoard=true"
          width="100%"
          height="100%"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
      <div id="chart-wrapper" class="wrapper">
        <canvas id="chart" width></canvas>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
