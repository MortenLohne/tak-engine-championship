<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="Content-Type" />
    <title>Tak engine championship</title>

    <style media="screen">
        body {
            margin: 0;
            padding: 30px;
            font-family: sans-serif;
        }

        .chess-container {
            display: flex;
            gap: 20px;
        }

        .engine-column {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .engine-column h2 {
            margin-top: 0;
        }

        .engine-data {
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Tak engine championship</h1>
    <p id="no-game-message" style="text-align: center; color:red; display:none">No game running at the moment!</p>

    <iframe id="ninja"
        src="https://ptn.ninja/&showControls=true&showPlayButton=false&showPTN=false&showText=false&showBoardPrefsBtn=true&disableBoard=true"
        width="100%" height="600px" style="width: 100%; height: 600px; max-height: 100vh" frameborder="0"
        allowfullscreen></iframe>

    <div class="chess-container">
        <!-- Engine 1 -->
        <div class="engine-column" id="white-engine">
            <h2 id="white-name">White</h2>
            <div class="engine-data"><span class="label">Eval:</span> <span id="white-eval">--%</span>
            </div>
            <div class="engine-data"><span class="label">Principal Variation:</span> <span id="white-pv">--</span>
            </div>
            <div class="engine-data"><span class="label">Speed:</span> <span id="white-nps">--</span>
            </div>
            <div class="engine-data"><span class="label">Time Left:</span> <span id="white-time">--:--</span></div>
            <!-- Add more data here if needed -->
        </div>

        <!-- Engine 2 -->
        <div class="engine-column" id="black-engine">
            <h2 id="black-name">Black</h2>
            <div class="engine-data"><span class="label">Eval:</span> <span id="black-eval">--%</span>
            </div>
            <div class="engine-data"><span class="label">Principal Variation:</span> <span id="black-pv">--</span>
            </div>
            <div class="engine-data"><span class="label">Speed:</span> <span id="black-nps">--</span>
            </div>
            <div class="engine-data"><span class="label">Time Left:</span> <span id="black-time">--:--</span></div>
            <!-- Add more data here if needed -->
        </div>
    </div>

    <script type="module" src="./index.js"></script>

</body>

</html>
